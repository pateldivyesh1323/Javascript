<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and Objects</title>
</head>
<body>
    <script>
        // Class
        class RailwayForm {
            submit() {
                console.log("Form Submitted : Name : "+this.name+" | Seat No: "+this.seatNo);
            }
            cancel() {
                console.log("Form Cancelled : Name : "+this.name+" | Seat No: "+this.seatNo);
                this.seatNo = -1;
            }
            preview(){
                if(this.seatNo === -1)
                {
                    console.log("No Data found for name : " + this.name);
                }
                else
                {
                    console.log("Name : " + this.name + " | Seat no : " + this.seatNo)
                }
            }
            // Constructor
            constructor(name,seatNo){
                this.name = name;
                this.seatNo = seatNo;
                console.log("Constructor : " + this.name +" "+this.seatNo);
            }
        }
        // Object
        let divyesh = new RailwayForm("Divyesh",800);
        let rajesh = new RailwayForm("Rajesh",801);
        divyesh.submit();
        rajesh.submit();
        rajesh.cancel();
        rajesh.preview();
    </script>
</body>

</html>
