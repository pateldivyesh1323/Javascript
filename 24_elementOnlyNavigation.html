<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Only Navigation</title>
    <style>
        body
        {
            margin: 0px;
        }
        ul{
            display: flex;
            background-color: black;
            margin: 0;
            padding : 5px;
        }
        ul li
        {
            list-style: none;
            margin-right: 25px;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About Me</li>
            <li>Projects</li>
        </ul>
    </nav>
    <div class="container">
        <p>
            Hello, I am Patel Divyesh and i am a Web Developer.
        </p>
    </div>
    <script>
        const changeBgRed =()=>{
            document.body.firstElementChild.style.background = "red"
        }
        
        let b = document.body;
        console.log("First Child of b is ",b.firstChild);
        console.log("First Element Child of b is ",b.firstElementChild);

        
    </script>
</body>
</html>
