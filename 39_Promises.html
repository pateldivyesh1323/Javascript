<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Promises</title>
</head>
<body>

    <!-- Promise is a promise of Code Execution. -->
    <script>
        let promise = new Promise(function(resolve,reject){
            alert("Hello");
            resolve(50);
        });
        console.log("Hello");
        setTimeout(function()
        {
            console.log("Two Seconds Done.");
        },2000)
        console.log(promise);
    </script>
</body>
</html>
