<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    
    <script>
         setTimeout(()=>{
            console.log("Beginning to Hack....");
        },2000)

        try{
                console.log(Hacking);
        }
        catch(error){
            console.log(error);
        }

        setTimeout(()=>{
            console.log("Hacking.....");
        },3000)

        setTimeout(()=>{
            console.log("Hacked.");
        },5000)
    </script>
</body>
</html>
