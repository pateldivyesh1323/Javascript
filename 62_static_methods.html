<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Methods</title>
</head>
<body>
    
    <script>
        class Animal{
            constructor(name){
                this.name = Animal.capitalize(name)
            }
            walk()
            {
                console.log(`${this.name} is Walking.`)
            }
            eat()
            {
                console.log(`${this.name} is Eating.`)
            }
            // Static methods are not available for particular objects instead they belong to a Class. They also can be used by elements that does not belong to any class. 
            static capitalize(name){
                return name.charAt(0).toUpperCase() + name.substr(1,name.length);
            }
        }

        let tommy = new Animal("tommy");
        tommy.eat();
        tommy.walk();

        </script>
</body>
</html>
