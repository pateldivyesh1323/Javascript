<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches, Closest and Contains</title>
</head>
<body>
    <div class="box" id="id1">
        This is Element 1.
        <span id="sp1">
            Span
        </span>
    </div>
    <div class="box" id="id2">
        This is Element 2.</div>

        <script>
            let id = document.getElementById("id1");
            let sp = document.getElementById("sp1");
            console.log(id1);
            console.log(id1.matches(".box"));
            console.log(id1.matches("namuna"));
            console.log(sp1.closest(".box"));
            console.log(id1.contains(sp));
        </script>
</body>
</html>
