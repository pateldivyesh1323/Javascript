<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Overriding</title>
</head>
<body>
    <script>
        class Employee{
            login(){
                console.log("Employee has logged in.");
            }
            logout(){
                console.log("Employee has logged out.")
            }
            salary(x){
                console.log(`Employee has requested salary Amount : '${x}'`)
            }
        }

        class Programmer extends Employee{
            requestCoffee(x)
            {
                console.log(`Programmer has requested ${x} Coffee.`);
            }
            salary(x){
                // console.log("Employee has requested salary Amount : '50000 + 10000' extra for Programmers.(Method Overridden)")
                //                                              or
                super.salary(x);
                console.log("Bonus Salary : 10000");
            }
        }

        let divyesh = new Programmer();
        divyesh.login();
        divyesh.salary(50000);
    </script>
</body>
</html>
