<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell and Pyramid of Doom.</title>
</head>
<body>
    
    <script>
        loadscript("https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js",goodmorning);
        function loadscript(src,Callback)
        {
            var script = document.createElement("script");
            script.src=src;
            script.onload=function(){
                console.log("Loaded Script with SRC :" + src);
                Callback(null,src);
            }
            script.onerror=function(){
                console.log("Error Loading SRC :"+src);
                Callback(new Error("SRC got some Error"));
            }
            document.body.appendChild(script);
        }
        function error(){
            console.log("Failed to load src");
        }
        function goodmorning(error,src)
        {
            if(error)
            {
                console.log(error)
                return;
            }
            alert("Loaded Script with SRC : " + src);
        }    

        // Pyramid of Doom is when you keep using call back inside a callback and it becomes a Pyramid.You should not use it as it affects the readabilty of the code.
    </script>
</body>
</html>
