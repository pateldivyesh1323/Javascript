<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaching Handlers to Promise</title>
</head>
<body>
    
    <script>
        //Multiple promise handling is different from promise chaining.In promise chaining the execution depends on the return of the previous event while in this it does not.
        let p1 = new Promise((resolve,reject)=>{
            console.log("Not Resolved");
            setTimeout(()=>{
                resolve("This Promise is now Resolved");
            },1000)
        })

        p1.then((value)=>{
            console.log(value);
        })

        p1.then(()=>{
            console.log("This is a multiple handler attached to the p1");
        })
    </script>
</body>
</html>
